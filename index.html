<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <div class="container-main">
    <div class="head">
      <div class="logo">
        <p>calc</p>
      </div>
      <div class="theme-toggle">
        <label for="range"><span>1</span><span>2</span><span>3</span></label>
        <input id="range" type="range" min="1" max="3" value="1">
      </div>
    </div>
    <div class="display">
    </div>
    <div class="numpad">
      <div data-number>7</div>
      <div data-number>8</div>
      <div data-number>9</div>
      <div class="del">DEL</div>
      <div data-number>4</div>
      <div data-number>5</div>
      <div data-number>6</div>
      <div data-operator>+</div>
      <div data-number>1</div>
      <div data-number>2</div>
      <div data-number>3</div>
      <div data-operator>-</div>
      <div data-number>.</div>
      <div data-number>0</div>
      <div data-operator>/</div>
      <div data-operator>x</div>
      <div class="reset">RESET</div>
      <div class="equal-to">=</div>
    </div>
  </div>


<script src="index.js"></script>
</body>

</html>
